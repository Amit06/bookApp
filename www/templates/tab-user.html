<ion-view view-title="User Profile" ng-init="init()">
  <ion-content class="padding">
    <div class=" card">
              <div class="item item-avatar">
                  <img ng-src="{{profileData.picture.data.url}}">
                  <b class="text-center">NAME</b><h2>{{profileData.name}}</h2>

              </div>
              <a class="item item-icon-left">
                  <i class="icon ion-earth"></i>
                  {{profileData.location.name}}
              </a>


          </div>
          <button class="button button-dark button-full button-outline" ng-click="logout()">LOG OUT</button>
  </ion-content>
</ion-view>
